<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/img/logo.png" type="img/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <title>Fisk SBS</title>
    <link href="../assets/css/index.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="../assets/img/logo.png" alt="Fisk's Logo" class="header__logo logo">
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="../index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="./highlights.html" class="nav__link">Highlights</a></li>
                <li class="nav__item"><a href="./login.html" class="nav__link">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="enroll">
            <div class="enroll__name-container input-container">
                <label for="name" class="enroll__name">Name:</label><br>
                <input type="text" class="enroll__name-input input" placeholder="Full name" data-type="name"
                    pattern="^(?=[A-Z]).+ (?=[A-Z]).{3,}" required><br>
                <span class="enroll__error-message"></span>
            </div>
            <div class="enroll__birthday-container input-container">
                <label for="birthday" class="enroll__birthday">Birthday:</label>
                <input type="date" class="enroll__birthday-input input" data-type="birthday" required>
                <span class="enroll__error-message"></span>
            </div>
            <div class="enroll__email-container input-container">
                <label for="email" class="enroll__email">Email:</label><br>
                <input type="email" class="enroll__email-input input" data-type="email" placeholder="email@email.com"
                    data-email required><br>
                <span class="enroll__error-message"></span>
            </div>
            <div class="enroll__password-container input-container">
                <label for="password" class="enroll__password">Password:</label><br>
                <input type="password" class="enroll__password-input input" data-type="password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d+).{6,12}$" required><br>
                <span class="enroll__error-message"></span>
            </div>
            <div class="enroll__confirm-password-container input-container">
                <label for="confirm-password" class="enroll__confirm-password">Confirm Password:</label>
                <input type="password" class="enroll__confirm-password-input input" data-type="confirmPassword"
                    required>
                <span class="enroll__error-message"></span>
            </div>
            <div class="enroll__cellphone-container input-container">
                <label for="cellphone" class="enroll__cellphone">Cell phone:</label><br>
                <input type="number" class="enroll__cellphone-input input" data-type="cellphone"
                    placeholder="(xx) xxxxx-xxxx" required><br>
                <span class="enroll__error-message"></span>
            </div>
            <div class="enroll__CEP-container input-container">
                <label for="CEP" class="enroll__CEP">CEP:</label><br>
                <input type="text" class="enroll__CEP-input input" pattern="([\d]{5}-?[\d]{3})" data-type="CEP"
                    placeholder="xxxxxx-xxx" required><br>
                <span class="enroll__error-message"></span>
            </div>
            <div class="enroll__city-container input-container">
                <label for="city" class="enroll__city">City:</label><br>
                <input type="text" class="enroll__city-input input" data-type="city" placeholder="Ex.: SÃ£o Paulo"
                    required><br>
                <span class="enroll__error-message"></span>
            </div>
            <div class="enroll__neighborhood-container input-container">
                <label for="neighborhood" class="enroll__neighborhood">Neighborhood:</label><br>
                <input type="text" class="enroll__neighborhood-input input" data-type="neighborhood"
                    placeholder="Ex.: Avenida Pualista" required>
                <span class="enroll__error-message"></span>
            </div>
            <div class="enroll__submit-container">
                <input type="submit" value="Login" class="enroll__submit button">
                <div class="loader"></div>
            </div>
        </form>
    </main>
    <script src="../app/enroll.js"></script>
</body>
<footer class="footer">
    <img src="../assets/img/logo.png" alt="Fisk's Logo" class="footer__logo logo">
    <ul class="footer__social">
        <li class="footer__midia"><a href="#"><img src="../assets/img/instagram-logo.png" class="midia__instagram"></a>
        </li>
    </ul>
    <nav class="footer__nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="../index.html" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link active">Hightlights</a></li>
            <li class="nav__item"><a href="./login.html" class="nav__link">Login</a></li>
        </ul>
    </nav>
</footer>

</html>
