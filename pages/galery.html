<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/img/logo.png" type="img/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <title>Fisk SBS</title>
    <link href="../assets/css/index.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="../assets/img/logo.png" alt="Fisk's Logo" class="header__logo logo">
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="../index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link active">Galery</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Find us</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Intitutional</a></li>
            </ul>
        </nav>
    </header>
    <main class="galery">
        <section class="photos">
            <div class="photos__principal">
                <p class="photos__description box">4th July</p>
            </div>
            <div class="photos__secondary">
                <p class="photos__description box">Halloween</p>
            </div>
            <div class="photos__secondary">
                <p class="photos__description box">Garage Sale</p>
            </div>
            <div class="photos__secondary">
                <p class="photos__description box">Teacher's Day</p>
            </div>
            <div class="photos__secondary">
                <p class="photos__description box">Children's day</p>
            </div>
            <div class="photos__secondary">
                <p class="photos__description box">Saint Patrick's Day</p>
            </div>
        </section>
        <section class="activities">
            activities
            <img src="" alt="" class="activities__img">
            <img src="" alt="" class="activities__img">
            <img src="" alt="" class="activities__img">
            <img src="" alt="" class="activities__img">
        </section>
        <section class="staff-photos">
            staff-photos
            <img src="" alt="" class="staff-photos__img">
            <img src="" alt="" class="staff-photos__img">
            <img src="" alt="" class="staff-photos__img">
            <img src="" alt="" class="staff-photos__img">
        </section>
    </main>
    <footer class="footer">
        <img src="../assets/img/logo.png" alt="Fisk's Logo" class="footer__logo logo">
        <ul class="footer__social">
            <li class="footer__midia"><a href="#"><img src="../assets/img/instagram-logo.png"
                        class="midia__instagram"></a></li>
        </ul>
        <nav class="footer__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="../index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__link active">Galery</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Find us</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Institutional</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
