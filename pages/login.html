<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/img/logo.png" type="img/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <title>Fisk SBS</title>
    <link href="../assets/css/index.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="../assets/img/logo.png" alt="Fisk's Logo" class="header__logo logo">
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="../index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="./highlights.html" class="nav__link">Highlights</a></li>
                <li class="nav__item"><a href="./login.html" class="nav__link">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="login">
            <label for="email" class="login__email">Email:</label><br>
            <input type="text" class="login__email-input input" data-email required><br>
            <label for="password" class="login__password">Password:</label><br>
            <input type="password" class="login__password-input input" data-password required><br>
            <div class="login__submit-box">
                <input type="submit" value="Login" class="login__submit button" data-input>
                <div class="loader"></div>
            </div>
        </form>
    </main>
    <script src="../app/login.js"></script>
</body>
<footer class="footer">
    <img src="../assets/img/logo.png" alt="Fisk's Logo" class="footer__logo logo">
    <ul class="footer__social">
        <li class="footer__midia"><a href="#"><img src="../assets/img/instagram-logo.png" class="midia__instagram"></a>
        </li>
    </ul>
    <nav class="footer__nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="../index.html" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link active">Hightlights</a></li>
            <li class="nav__item"><a href="./login.html" class="nav__link">Login</a></li>
        </ul>
    </nav>
</footer>

</html>
