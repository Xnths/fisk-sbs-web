<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/img/logo.png" type="img/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    <title>Fisk SBS</title>
    <link href="../assets/css/index.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="../assets/img/logo.png" alt="Fisk's Logo" class="header__logo logo">
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="../index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="./highlights.html" class="nav__link active">Highlights</a></li>
                <li class="nav__item"><a href="./login.html" class="nav__link">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="highlights">
        <section class="edit container">
            <h2 class="edit__title">Edit</h2>
            <form class="edit__form">
                <label class="edit__title-lbl" for='title'>Title:</label><br>
                <input type="text" class="edit__title-input input" name='title' required data-title><br>
                <label for="message" class="edit__author-lbl">Message:</label><br>
                <textarea class='edit__message-input input' id='message' name='message' rows='2'
                    placeholder="Type the message you want to pin in the board..." required data-message></textarea><br>
                <label for="author" class="edit__message-lbl">Author:</label><br>
                <input type="text" class="edit__author-input input" id='author' name='author' required data-author><br>
                <input type='submit' class="edit__submit button" value='Post' id='edit'></input>
            </form>
        </section>
        <section class="bulletin-board container">
            <h2 class="bulletin-board__title">Bulletin Board</h2>
            <div class="bulletin-board__board" id="bulletin-board"></div>
        </section>
    </main>
    <footer class="footer">
        <img src="../assets/img/logo.png" alt="Fisk's Logo" class="footer__logo logo">
        <ul class="footer__social">
            <li class="footer__midia"><a href="#"><img src="../assets/img/instagram-logo.png"
                        class="midia__instagram"></a></li>
        </ul>
        <nav class="footer__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="../index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="./highlights.html" class="nav__link active">Hightlights</a></li>
                <li class="nav__item"><a href="./login.html" class="nav__link">Login</a></li>
            </ul>
        </nav>
    </footer>
    <script src="../app/edit.js"></script>
</body>

</html>
